{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}

<div class="container">
    <div class="logo">
        <i class="fas fa-tree"></i> StudyTree
    </div>
    <form action="/" method="POST">
        <input name="topic" type="text" placeholder="Enter your study topic...">
        <button type="submit">Start Learning</button>
    </form>
</div>

  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>

  <script>
    // Show the loading overlay as soon as the form is submitted
    document.getElementById('myForm').addEventListener('submit', function () {
      document.getElementById('loading-overlay').style.display = 'flex';
    });
  </script>
{% endblock %}
